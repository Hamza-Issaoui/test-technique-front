    <div class="vh-100" style="background-color: #eee;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create User</p>
                <form>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" class="form-control form-control-lg" [(ngModel)]="createUserObj.firstname" />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" class="form-control form-control-lg" [(ngModel)]="createUserObj.lastname" />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="emailAddress">Email</label>
                        <input type="email" id="emailAddress" name="email" class="form-control form-control-lg" [(ngModel)]="createUserObj.email" />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-control form-control-lg" [(ngModel)]="createUserObj.phone" />
                      </div>
                    </div>
                  </div>
                    <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
                            <div data-mdb-input-init class="form-outline">
                              <label class="form-label" for="phone">Password</label>
                              <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="createUserObj.password" />
                            </div>
                          </div>
                          <div class="col-md-6 mb-4 pb-2">
                      <label class="form-label select-label">Role</label>
                      <div class="col-12">
                        <select class="select form-control-lg" name="role" [(ngModel)]="createUserObj.role">
                          <option value="1" disabled>Choose option</option>
                          <option value="Admin">Admin</option>
                          <option value="User">Lecteur</option>
                          <option value="Editeur">Editeur</option>
                          <option value="Rédacteur">Rédacteur</option>
                        </select>
                      </div>
                    </div>
                    </div>
                  <div class="mt-4 pt-2 d-flex justify-content-between">
                    <input data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Create" (click)="onCreateUser()"/>
                    <input data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-gray" type="submit" value="Retour" (click)="goToUsers()"/>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
