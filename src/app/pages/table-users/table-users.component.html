<main class="main">
  <aside class="sidebar">
    <div class="nav">
      <ul>
        <li class="active">
          <a class="nav-link active" aria-current="page" href="/users">
            <i class="fa-solid fa-folder-open"></i>
            <span>Users</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/login" (click)="logout()">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="d-flex justify-content-center mt-3">
    <div class="container">
    <h2>Users List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users; track user.id) {
        <tr>
          <td>{{ user.firstname }}</td>
          <td>{{ user.lastname }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>
            <i class="fa-solid fa-eye" (click)="navigate(user._id, 'View')"></i>
            <i class="fa-regular fa-pen-to-square" style="cursor: pointer;" (click)="navigate(user._id, 'Edit')"></i>
            <i class="fa-solid fa-trash" style="cursor: pointer;" (click)="confirmDelete(user)"></i>
          </td>
        </tr>
        }
      </tbody>
    </table> <br> <br> <br>
    <div class="text-end">
      <input data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Create" (click)="goToCreateUser()" />
  </div>
  </div>
</div>
</main>
